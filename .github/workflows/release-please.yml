on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@44c30b36230f7335e5da53e297d931807ccea116 # v3
        id: release
        with:
          command: manifest
      - run: echo "A release was created."
        if: ${{ steps.release.outputs.releases_created }}

  release-lib-1:
    runs-on: ubuntu-latest
    needs: [release-please]
    steps:
      - run: echo "Release ${{ needs.release-please.release.outputs['crates/lib-1--tag_name'] }} created for lib-1."
        if: ${{ steps.release.outputs['crates/lib-1--release_created'] }}
      - run: |
          echo 'tag_name: ${{ needs.release-please.release.outputs['crates/lib-1--tag_name'] }}'
          RELEASE_TAG=${{ needs.release-please.release.outputs['crates/lib-1--tag_name'] }}
          echo ${RELEASE_TAG%-v*}

  release-lib-2:
    runs-on: ubuntu-latest
    needs: [release-please]
    steps:
      - run: echo "Release ${{ needs.release-please.release.outputs['crates/lib-2--tag_name'] }} created for lib-2."
        if: ${{ needs.release-please.release.outputs['crates/lib-2--release_created'] }}
      - run: |
          echo 'tag_name: ${{ needs.release-please.release.outputs['crates/lib-2--tag_name'] }}'
          RELEASE_TAG=${{ needs.release-please.release.outputs['crates/lib-2--tag_name'] }}
          echo ${RELEASE_TAG%-v*}
